apiVersion: apps/v1
kind: Deployment
metadata:
  name: monodb
  namespace: roboshop
  labels:
    app: mongodb
    tier: DB
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      tier: DB
      project: roboshop
  template:
    metadata:
      labels:
        app: mongodb
        tier: DB
        project: roboshop
    spec:
      containers:
      - name: mongodb
        image: satyanarayana5555/mongo:v1
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    app: mongodb
    tier: DB 
    project: roboshop
spec:
    selector:
    # you should provide pod labels here
      app: mongodb
      tier: DB 
      project: roboshop
    ports:
    - name: mongo-port
      protocol: TCP
      # service port
      port: 27017
      # pod port
      targetPort: 27017